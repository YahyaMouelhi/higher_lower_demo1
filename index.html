<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High or Lower Game</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="shortcut icon" href="game.ico" type="image/x-icon">
</head>
<body>
    

    <div class="test hidden">
        <button class="close">x</button>
        <p>This game was created by 4n7h4r4x</p>
        <p>Hope you like it !</p>
    </div>
    <div class="overlay hidden"></div>

    <div class="main">
        <div class="main-child">

            <div class="line1"></div>
            <div class="number">
                <h1 class="secret">?</h1>
            </div>

            <div class="info">
                <p class="message">Waiting for your guess!</p>
                <p>Score : <span class="score">50</span></p>
                <p>Highscore : <span class="highscore">0</span></p>
            </div>

            <input type="number" name="" id="guess">
            <button class="check">Check</button>

            <button class="restart">Restart</button>
            <button class="about">About</button>

        </div>
    </div>



    <script src="static/js/main.js"></script>
</body>
</html>
